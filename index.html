<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prime Towers</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="head">
        <div class="container head__wrap">
            <a href="#" class="logo">LOGO </a>
            <div class="right">
                <div class="menu">
                    <a href="" class="head__link"><img class="head__icon" src="./img/facebook.svg" alt=""></a>
                    <a href="" class="head__link"><img class="head__icon" src="./img/insta.svg" alt=""></a>
                    <a href="" class="head__link"><img class="head__icon" src="./img/twitter.svg" alt=""></a>
                    <a href="" class="head__link"><img class="head__icon" src="./img/telegram.svg" alt=""></a>
                </div>
                <div class="head__info">
                    <p class="head__txt">Позвонить</p>
                    <a href="tel:+998974580000" class="head__num">97-458-00-00</a>
                </div>
            </div>
        </div>
    </header>
    <section class="plashka">
        <div class="container ">
            <h1 class="name">Prime Residence</h1>
        </div>
    </section>

    <div class="container tower__img-div"><img class="tower__img" src="https://i.ytimg.com/vi/ZOV8M7AJYOY/maxresdefault.jpg"
            alt="tower photography">
    </div>

    <section class="plans">
        <div class="container">
            <div class="tabs">

                <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                <label for="tab-btn-1">1-Studio</label>
                <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                <label for="tab-btn-2">2-Studio</label>
                <input type="radio" name="tab-btn" id="tab-btn-3" value="">
                <label for="tab-btn-3">3-Studio</label>

                <div id="content-1">
                    <div class="Studio">
                        <div class="Studio__left">
                                <div class="slider-arrow_left">
                                    </div>
                                    <div class="slider-arrow_right">
                                        </div>
                            <p class="Studio-left__title">О КВАРТИРЕ - ПЛАН 1</p>
                            <p class="Studio-left__rooms Studio-left__txt">Комнат
                                <span>1</span></p>
                            <div class=" area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>23,9
                                        м²</span></p>
                            </div>
                            <div class="area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>25,9 м²</span>
                                </p>
                            </div>
                            <div class="area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>28,9 м²</span></p>
                            </div>

                            
                        </div>
                        <div class="Studio__right slider middle">           
                            
            
                            <div class="slides">
                                <input class="input" type="radio" name="r" id="r1" checked>
                                <input class="input" type="radio" name="r" id="r2">
                                <input class="input" type="radio" name="r" id="r3">

                                <div class="slide s1"><img src="./img/slider1.jpg" alt=""></div>
                                <div class="slide"><img src="./img/slider2.jpg" alt=""></div>
                                <div class="slide"><img src="./img/slider3.jpg" alt=""></div>
                            </div>
                            <div class="navigation">
                                <label for="r1" class="bar"></label>
                                <label for="r2" class="bar"></label>
                                <label for="r3" class="bar"></label>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div id="content-2">
                    <div class="Studio">
                        <div class="Studio__left">
                                <div class="slider-arrow_left">
                                    </div>
                                    <div class="slider-arrow_right">
                                        </div>
                            <p class="Studio-left__title">О КВАРТИРЕ - ПЛАН 2</p>
                            <p class="Studio-left__rooms Studio-left__txt">Комнат
                                <span>2</span></p>
                            <div class="area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>33,9
                                        м²</span></p>
                            </div>
                            <div class="area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>35,9 м²</span>
                                </p>
                            </div>
                            <div class="area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>36,9 м²</span></p>
                            </div>


                        </div>
                        <div class="Studio__right slider middle">

                            <div class="slides">
                                <input class="input" type="radio" name="t" id="r4" checked>
                                <input class="input" type="radio" name="t" id="r5">
                                <input class="input" type="radio" name="t" id="r6">

                                <div class="slide s2"><img src="./img/slider1.jpg" alt=""></div>
                                <div class="slide"><img src="./img/slider2.jpg" alt=""></div>
                                <div class="slide"><img src="./img/slider3.jpg" alt=""></div>
                            </div>
                            <div class="navigation">
                                <label for="r4" class="bar"></label>
                                <label for="r5" class="bar"></label>
                                <label for="r6" class="bar"></label>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="content-3">
                    <div class="Studio">
                        <div class="Studio__left">
                                <div class="slider-arrow_left ">
                                    </div>
                                    <div class="slider-arrow_right">
                                        </div>
                            <p class="Studio-left__title">О КВАРТИРЕ - ПЛАН 2</p>
                            <p class="Studio-left__rooms Studio-left__txt">Комнат
                                <span>2</span></p>
                            <div class="area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>44,9
                                        м²</span></p>
                            </div>
                            <div class="area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>42,9 м²</span>
                                </p>
                            </div>
                            <div class="area">
                                <p class="Studio-left__area Studio__txt">Площадь<span>43,9 м²</span></p>
                            </div>


                        </div>
                        <div class="Studio__right slider middle">

                            <div class="slides">
                                <input class="input" type="radio" name="y" id="r7" checked>
                                <input class="input" type="radio" name="y" id="r8">
                                <input class="input" type="radio" name="y" id="r9">

                                <div class="slide s3"><img src="./img/slider1.jpg" alt=""></div>
                                <div class="slide"><img src="./img/slider2.jpg" alt=""></div>
                                <div class="slide"><img src="./img/slider3.jpg" alt=""></div>
                            </div>
                            <div class="navigation">
                                <label for="r7" class="bar"></label>
                                <label for="r8" class="bar"></label>
                                <label for="r9" class="bar"></label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
